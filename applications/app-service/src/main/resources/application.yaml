server:
  port: 8080
spring:
  application:
    name: "FranquiciasApi"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
db:
  provider: ${DB_PROVIDER:mongodb}
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
